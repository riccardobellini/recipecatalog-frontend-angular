<h2 mat-dialog-title i18n>Delete book</h2>

<mat-dialog-content class="mat-typography">
    <p i18n>Are you sure you want to delete book "{{bookTitle}}?"</p>
    <h2 i18n>Deletion is irreversible and will remove book from existing recipes!</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false" i18n>CANCEL</button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn" i18n>DELETE</button>
</mat-dialog-actions>
