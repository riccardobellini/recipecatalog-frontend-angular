<div class="navigation-container" fxLayout="column">

  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span i18n>Recipe Catalog</span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#" [routerLink]="['/home']" i18n>Home</a>
        <a mat-list-item href="#" [routerLink]="['/recipes']" i18n>Recipes</a>
        <a mat-list-item href="#" [routerLink]="['/ingredients']" i18n>Ingredients</a>
        <a mat-list-item href="#" [routerLink]="['/dishTypes']" i18n>Dish Types</a>
        <a mat-list-item href="#" [routerLink]="['/books']" i18n>Books</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
